<div mat-dialog-content class="scroll-container">
  <h1 mat-dialog-title style="margin: 10px; display: flex; align-items: center">
    <mat-icon>collections_bookmark</mat-icon> Libros
  </h1>
  <div class="search-container" style="margin-top: 20px">
    <input
      matInput
      [(ngModel)]="searchId"
      placeholder="Ingrese Nombre"
      class="search-input"
    />
    <button
      mat-icon-button
      color="primary"
      (click)="buscarAutor()"
      class="search-button"
    >
      <mat-icon>search</mat-icon>
    </button>
  </div>
  <div *ngIf="libros.length > 0; else noLibros">
    <div class="lista-tarjetas">
      <mat-card *ngFor="let libro of libros" class="libro-card">
        <mat-card-content class="libro-card-content">
          <mat-card
            class="precio-card"
            style="background-color: rgb(0 0 0 / 70%); color: white"
          >
            <div class="libro-info">
              <div style="text-align: center; margin-bottom: 0px">
                <p style="margin-bottom: 0px">
                  <strong>Titulo:</strong> <br />{{ libro.titulo }}
                </p>
              </div>
              <div style="text-align: center; margin-bottom: 0px">
                <p style="margin-bottom: 0px">
                  <strong>Genero:</strong> <br />{{ libro.genero }}
                </p>
              </div>
            </div>
            <p style="text-align: center; margin-bottom: 0px">
              <strong>Fecha: </strong>{{ libro.fechaPublicacion | date }}
            </p>
            <p style="text-align: center; margin-top: 0px">
              <strong>Precio: </strong> ${{ libro.precio }}
            </p>
            <div
              class="example-button-container"
              style="text-align: center; margin-bottom: 5px"
            >
              <button
                mat-mini-fab
                aria-label=""
                (click)="agregarAlCarrito(libro)"
              >
                <mat-icon>add_shopping_cart</mat-icon>
              </button>
            </div>
          </mat-card>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
  <ng-template #noLibros>
    <div class="lottie-container">
      <iframe
        src="https://lottie.host/embed/4797b1a8-2952-453d-888b-66342f77bd7d/UthYbuKaLN.json"
        width="100%"
        height="250px"
        frameborder="0"
      ></iframe>
    </div>
  </ng-template>
</div>
